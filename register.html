<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./public/css/modern-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <h1>My Blog</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search posts...">
                    <button id="search-button" title="Search"><i class="fas fa-search"></i></button>
                </div>
                <ul class="nav-links">
                    <li><a href="./index.html" id="home-link">Home</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li id="login-link"><a href="./login.html" class="auth-link login-link">Login</a></li>
                    <li id="register-link"><a href="./register.html" class="auth-link register-link active">Register</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Create an Account</h2>
                <div class="error-message" style="display: none;"></div>
                <div class="success-message" style="display: none;"></div>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" id="registerUsername" name="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" id="registerPassword" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Register</button>
                    
                    <div class="auth-switch">
                        Already have an account? <a href="./login.html">Login here</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="./js/storage.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize hamburger menu
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                }
            });
            
            // Initialize search functionality
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            if (searchInput && searchButton) {
                searchButton.addEventListener('click', () => {
                    window.location.href = `./blog.html?search=${encodeURIComponent(searchInput.value)}`;
                });
                
                searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        window.location.href = `./blog.html?search=${encodeURIComponent(searchInput.value)}`;
                    }
                });
            }
        });
    </script>
</body>
</html>
