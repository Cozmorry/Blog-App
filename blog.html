<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="./public/css/modern-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <h1>Blog Platform</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search posts...">
                    <button type="button" id="searchButton">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <ul class="nav-links">
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./blog.html" class="active">Blog</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li id="login-link"><a href="./login.html" class="auth-link login-link">Login</a></li>
                    <li id="register-link"><a href="./register.html" class="auth-link register-link">Register</a></li>
                    <li id="add-post-btn" style="display: none;"><a href="./add-post.html" class="add-post-link">Add Blog</a></li>
                    <li id="logout-btn" style="display: none;"><a href="#" onclick="logout()" class="logout-link">Logout</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="blog-header">
            <div class="container">
                <h2>Blog Posts</h2>
                <div style="margin-top: 15px;">
                    <button onclick="window.debugPosts && window.debugPosts.fullCleanup() && setTimeout(() => location.reload(), 500)" class="secondary-btn">
                        <i class="fas fa-wrench"></i> Fix Data Issues
                    </button>
                    <button onclick="window.migrateOldPosts && window.migrateOldPosts() && setTimeout(() => location.reload(), 500)" class="secondary-btn" style="margin-left: 10px;">
                        <i class="fas fa-sync"></i> Migrate Posts
                    </button>
                </div>
            </div>
        </section>

        <section class="blog-section">
            <div class="container">
                <div class="blog-posts" id="posts-container">
                    <!-- Posts will be loaded here -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 Blog Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="./js/storage.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/migrate-posts.js"></script>
    <script src="./js/debug-storage.js"></script>
    <script src="./js/blog.js"></script>
</body>
</html>
